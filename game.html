<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OOPS! GAME SALE!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #C0C0C0;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .window {
      background-color: #FFFFFF;
      border: 2px solid #000;
      width: 95%;
      max-width: 480px;
      margin: 20px auto;
      padding: 30px 20px;
      box-shadow: 5px 5px #000;
      box-sizing: border-box;
    }

    .title-bar {
      background-color: #000080;
      color: #FFF;
      padding: 10px;
      text-align: left;
      font-weight: bold;
      font-size: 18px;
    }

    .logo {
      max-width: 150px;
      margin: 20px 0;
    }

    .guide {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 40px;
      background: #808080;
      border: 2px inset #FFF;
      margin: 30px 0;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 40px;
      background: #0000FF;
    }

    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: red;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      font-family: 'Tahoma', sans-serif;
      font-size: 18px;
      padding: 15px 30px;
      background: #C0C0C0;
      border: 2px outset #FFF;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 20px;
    }

    #coupon {
      margin-top: 15px;
      font-size: 22px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">OOPS! GAME SALE!</div>
    <img src="logo.png" alt="Oops Logo" class="logo" />
    <p class="guide">Î∞îÍ∞Ä <b>Ï§ëÍ∞Ñ</b>Ïùº Îïå ÌÅ¥Î¶≠!</p>

    <div class="progress-container">
      <div class="center-line"></div> <!-- ‚úÖ Ï§ëÍ∞ÑÏÑ† Ï∂îÍ∞Ä -->
      <div class="progress-bar" id="progress"></div>
    </div>
    <button id="clickBtn">ÌÅ¥Î¶≠!</button>
    <div id="result"></div>
    <div id="coupon"></div>
    <button id="retryBtn" style="display:none;">Îã§Ïãú ÎèÑÏ†Ñ</button>
  </div>

  <script>
    const progress = document.getElementById('progress');
    const clickBtn = document.getElementById('clickBtn');
    const result = document.getElementById('result');
    const coupon = document.getElementById('coupon');
    const retryBtn = document.getElementById('retryBtn');

    let position = 0;
    let direction = 1;
    let interval;

    function startBar() {
      interval = setInterval(() => {
        position += direction * 12;
        const containerWidth = document.querySelector('.progress-container').offsetWidth;
        const barWidth = document.querySelector('.progress-bar').offsetWidth;

        if (position >= containerWidth - barWidth || position <= 0) {
          direction *= -1;
        }
        progress.style.left = position + 'px';
      }, 15);
    }

    function stopBar() {
      clearInterval(interval);
    }

    clickBtn.addEventListener('click', () => {
      stopBar();
      const containerWidth = document.querySelector('.progress-container').offsetWidth;
      const barWidth = document.querySelector('.progress-bar').offsetWidth;

      // ‚úÖ ÏÑ±Í≥µ Íµ¨Í∞ÑÏùÑ Îçî ÎÑìÌûò (¬±40px)
      const centerStart = containerWidth / 2 - 40;
      const centerEnd = containerWidth / 2 + 40;

      // ‚úÖ Î∞îÏùò Ï§ëÏã¨ Í∏∞Ï§ÄÏúºÎ°ú ÌåêÏ†ï
      const barCenter = position + barWidth / 2;

      if (barCenter >= centerStart && barCenter <= centerEnd) {
        result.textContent = 'ÏÑ±Í≥µ! üéâ';
        coupon.textContent = 'Ïø†Ìè∞ ÏΩîÎìú: OOPSGAMESALE';
        clickBtn.style.display = 'none';
      } else {
        result.textContent = 'Ïã§Ìå®! üò¢';
        retryBtn.style.display = 'inline-block';
        clickBtn.style.display = 'none';
      }
    });

    retryBtn.addEventListener('click', () => {
      position = 0;
      direction = 1;
      progress.style.left = '0px';
      result.textContent = '';
      coupon.textContent = '';
      clickBtn.style.display = 'inline-block';
      retryBtn.style.display = 'none';
      startBar();
    });

    window.onload = startBar;
  </script>
</body>
</html>
